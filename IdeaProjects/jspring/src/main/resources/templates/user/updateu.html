<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="fragments/header :: headercode"></th:block>
    <link href="../../static/css/bootstrap.min.css"/>
</head>
<body>

<div th:include="fragments/header :: header"></div>


<h2>Update User</h2>

<form action="#" th:action="@{/user/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>First Name </p> <input type="text" th:field="*{firstname}" />
    <p>Last Name: </p> <input type="text" th:field="*{lastname}" />
    <p>Password: </p> <input type="text" th:field="*{password}" />

    <p><input type="submit" value="Update User" /></p>
</form>


</body>
</html>
