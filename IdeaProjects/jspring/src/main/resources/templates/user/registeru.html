<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Register User</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>





<h2>Register Account</h2>

<form action="#" th:action="@{/user/registeru}" th:object="${user}" method="post">

    <p>First Name: </p> <input type="text" th:field="*{firstname}" />
    <p>Last Name: </p> <input type="text" th:field="*{lastname}" />
    <p>Password: </p> <input type="text" th:field="*{password}" />

    <p><input type="submit" value="Register User" /></p>
</form>

<div th:if="${message!=null}">
    <span th:text="${message}"/>
</div>



</body>
</html>
