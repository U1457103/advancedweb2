<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="fragments/header :: headercode"></th:block>
    <link href="../static/css/bootstrap.min.css"/>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', {'packages':['corechart']});

        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Votes');
            data.addColumn('number', 'Ratings');
            data.addRows([
                ['Taylor Swift', 10],
                ['2 Pac', 5],
                ['Eminem', 7],
                ['Sekpta', 8],
                ['Whiz Khalifa', 3]
            ]);

            // Set chart options
            var options = {'title':'Top Rated Singers!',
                'width':1000,
                'height':600};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

</head>
<body>


<div th:include="fragments/header :: header"></div>


<div id="chart_div"></div>



<P>Singers Table</P>

<table border="1px">
    <tr>
        <th>Singer Name</th>
        <th>Song Name</th>
        <th>Add Comment</th>
        <th>Update Info</th>
        <th>Delete Info</th>
    </tr>
    <tr th:each="singer : ${singers}">
        <td th:text="${singer.singername}">Taylor Swift</td>
        <td th:text="${singer.songname}">Blank Space</td>
        <td th:text="${singer.addcomment}">Wonderful Singer</td>
        <td><a href="#" th:href="@{/singer/update/}+${singer.id}">Update</a> </td>
        <td><a href="#" th:href="@{/singer/delete/}+${singer.id}">Delete</a> </td>
    </tr>
</table>

<a href="/singer/register" th:href="@{/singer/register}">Add Singer</a>



<P>Users Table</P>

<table border="1px">
    <tr>
        <th> First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Update User Info</th>
        <th>Delete User</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstname}">Bob</td>
        <td th:text="${user.lastname}">Lee</td>
        <td th:text="${user.password}">password</td>
        <td><a href="#" th:href="@{/user/updateu/}+${user.id}">Update</a> </td>
        <td><a href="#" th:href="@{/user/delete/}+${user.id}">Delete</a> </td>
    </tr>
</table>

<a href="/user/search" th:href="@{/user/search}">Search User</a>









</body>
</html>
