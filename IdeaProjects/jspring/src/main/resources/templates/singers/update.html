<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="fragments/header :: headercode"></th:block>
    <link href="../../static/css/bootstrap.min.css"/>
</head>
<body>

<div th:include="fragments/header :: header"></div>

<h2>Update Singer</h2>

<form action="#" th:action="@{/singer/update}" th:object="${singer}" method="post">
<input type="hidden" th:field="*{id}"/>
<p>Singer Name </p> <input type="text" th:field="*{singername}" />
    <p>Song Name: </p> <input type="text" th:field="*{songname}" />
    <p>Add Comment: </p> <input type="text" th:field="*{addcomment}" />

    <p><input type="submit" value="Update Singer" /></p>
</form>


</body>
</html>
