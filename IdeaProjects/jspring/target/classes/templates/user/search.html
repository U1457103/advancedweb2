<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="fragments/header :: headercode"></th:block>
    <link href="../../static/css/bootstrap.min.css"/>
</head>
<body>

<div th:include="fragments/header :: header"></div>


<h2>Search User</h2>

<form action="#" th:action="@{/user/search}" th:object="${searchCriteria}" method="post">
    <p>First Name: <input type="text" th:field="*{firstname}"/></p>
    <p>Last Name: <input type="text" th:field="${searchCriteria.lastname}"/></p>


    <input type="submit" value="Search User"/>
</form>

<div>
    <ol>
        <li th:each="user : ${users}">
           <p>First Name:<span th:text="${user.firstname}"></span></p>
            <p>Last Name:<span th:text="${user.lastname}"></span></p>
        </li>
    </ol>
</div>



</body>
</html>
