<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Search The Users</title>
</head>
<body>

<a href="/" th:href="@{/}">Home</a>
<a href="/user/registeru" th:href="@{/user/registeru}">Register User</a>
<a href="/user/loginu" th:href="@{/user/loginu}">Login</a>
<a href="/user/logout" th:href="@{/user/logout}">Logout</a>


<h2>Search User</h2>

<form action="#" th:action="@{/user/search}" th:object="${searchCriteria}" method="post">
    <p>First Name: <input type="text" th:field="*{firstname}"/></p>
    <p>Last Name: <input type="text" th:field="${searchCriteria.lastname}"/></p>


    <input type="submit" value="Search User"/>
</form>

<div>
    <ol>
        <li th:each="user : ${users}">
        <span th:text="${user.firstname}+''+${user.lastname}"></span>
        </li>
    </ol>
</div>



</body>
</html>
