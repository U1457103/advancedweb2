<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>User Login</title>
</head>
<body>

<a href="/" th:href="@{/}">Home</a>
<a href="/user/registeru" th:href="@{/user/registeru}">Register User</a>
<a href="/user/loginu" th:href="@{/user/loginu}">Login</a>
<a href="/user/logout" th:href="@{/user/logout}">Logout</a>




<h2>Login</h2>

<form action="#" th:action="@{/user/loginu}" th:object="${user}" method="post">

    <p>UserName: </p> <input type="text" th:field="*{username}" />
    <p>Password: </p> <input type="password" th:field="*{password}" />

    <p><input type="submit" value="Login" /></p>
</form>

<div th:if="${message!=null}">
    <span th:text="${message}"/>
</div>



</body>
</html>
