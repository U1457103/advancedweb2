<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="fragments/header :: headercode"></th:block>
    <link href="../../static/css/bootstrap.min.css"/>
</head>
<body>

<div th:include="fragments/header :: header"></div>


<h2>Search Singer</h2>

<form action="#" th:action="@{/singer/search}" th:object="${searchCriteria}" method="post">
    <p>Singer Name: <input type="text" th:field="*{singername}"/></p>
    <p>Song Name: <input type="text" th:field="${searchCriteria.songname}"/></p>


    <input type="submit" value="Search Singer"/>
</form>

<div>
    <ol>
        <li th:each="singer : ${singers}">
           <p>Singer:  <span th:text="${singer.singername}"></span></p>
            <p>Song: <span th:text="${singer.songname}"></span></p>
           <p>Comments: <span th:text="${singer.addcomment}"></span></p>
        </li>
    </ol>
</div>



</body>
</html>
