<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Register User</title>
</head>
<body>

<a href="/" th:href="@{/}">Home</a>
<a href="/singer/register" th:href="@{/singer/register}">Add Singer</a>
<a href="/user/registeru" th:href="@{/user/registeru}">Register User</a>
<a href="/user/loginu" th:href="@{/user/loginu}">Login</a>



<h2>Register Account</h2>

<form action="#" th:action="@{/user/registeru}" th:object="${user}" method="post">

    <p>First Name: </p> <input type="text" th:field="*{firstname}" />
    <p>Last Name: </p> <input type="text" th:field="*{lastname}" />
    <p>Password: </p> <input type="text" th:field="*{password}" />

    <p><input type="submit" value="Add Singer" /></p>
</form>

<div th:if="${message!=null}">
    <span th:text="${message}"/>
</div>



</body>
</html>
